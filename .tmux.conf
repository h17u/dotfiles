# tmux configuration
# http://mba-hack.blogspot.jp/2012/07/tmuxvi.html


# Prefix
set-option -g prefix C-q
unbind C-b

# Option
set-window-option -g utf8 on
set-window-option -g mode-keys vi
set-option -g base-index 1
set-option -g pane-base-index 1
set-option -g history-limit 3000
set-option -g default-terminal "screen-256color"

# Status line
set-option -g status-justify centre
set-option -g status-left-length 30
set-option -g status-right-length 80
set-option -g status-utf8 on
#set-option -g status-interval 15

set-option -g status-fg '#9cffd3'
set-option -g status-bg '#202020'

set-option -g status-left '#[fg=#00005f,bg=#dfff00,bold] n #[fg=#ffffff,bg=#444444] #H #[fg=#9cffd3,bg=#202020] #S '
set-option -g status-right '#(~/bin/rainbarf.sh) #[fg=#9cffd3,bg=#202020] #(~/bin/battery.sh) #[fg=#ffffff,bg=#444444] #(~/bin/load_average.sh) #[fg=#00005f,bg=#dfff00,bold] %m-%d(%a) %H:%M '

